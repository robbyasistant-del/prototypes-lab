<!doctype html><html lang='es'><head><meta charset='utf-8'/><meta name='viewport' content='width=device-width,initial-scale=1'/><title>Block-Solitaire ‚Äî Prototype</title><style>body{font-family:Inter,Arial;background:#101522;color:#eef2ff;margin:0;padding:22px}.card{max-width:820px;margin:auto;background:#182037;border:1px solid #2d355c;border-radius:14px;padding:18px}.g{display:grid;grid-template-columns:repeat(4,1fr);gap:6px}.t{aspect-ratio:1;background:#28335f;border-radius:10px;display:flex;align-items:center;justify-content:center}.on{background:#20b26b}button{margin-top:10px;padding:10px;border:none;border-radius:10px;background:#5865f2;color:#fff;cursor:pointer}a{color:#9dc1ff}</style></head><body><div class='card'><h1>Block-Solitaire Hybrid</h1><p>Hook: limpieza visual + combos r√°pidos + ‚Äúone more try‚Äù.</p><p id='s'>Score: 0</p><div id='b' class='g'></div><button id='d'>Drop random block</button> <button id='r'>Reset</button><p id='m'></p><p><a href='./report.html'>Ver report.html</a> ¬∑ <a href='../index.html'>‚Üê Volver al √≠ndice</a></p></div><script>const N=4;let x=Array(N*N).fill(0),sc=0;const b=document.getElementById('b'),s=document.getElementById('s'),m=document.getElementById('m');function draw(){b.innerHTML='';x.forEach(v=>{const d=document.createElement('div');d.className='t'+(v?' on':'');d.textContent=v||'';b.appendChild(d)});s.textContent='Score: '+sc;}function clear(){let c=0;for(let r=0;r<N;r++)if([...Array(N)].every((_,i)=>x[r*N+i])){for(let i=0;i<N;i++)x[r*N+i]=0;c++;}for(let i=0;i<N;i++)if([...Array(N)].every((_,r)=>x[r*N+i])){for(let r=0;r<N;r++)x[r*N+i]=0;c++;}if(c){sc+=50*c;m.textContent='üî• Combo x'+c;}}document.getElementById('d').onclick=()=>{const e=x.map((v,i)=>v?null:i).filter(v=>v!==null);if(!e.length){m.textContent='Game over';return;}x[e[Math.floor(Math.random()*e.length)]]=1+Math.floor(Math.random()*3);sc+=5;clear();draw();};document.getElementById('r').onclick=()=>{x=Array(N*N).fill(0);sc=0;m.textContent='';draw();};draw();</script></body></html>
