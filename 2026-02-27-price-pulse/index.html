<!doctype html><html><head><meta charset='utf-8'/><meta name='viewport' content='width=device-width,initial-scale=1'/><title>Price Pulse Daily</title><style>body{margin:0;background:#0a111d;color:#edf3ff;font-family:Inter,Segoe UI,Arial}.wrap{max-width:950px;margin:0 auto;padding:22px}.card{background:#141f35;border:1px solid #335083;border-radius:14px;padding:16px}.row{display:flex;gap:10px;flex-wrap:wrap}input{padding:10px;border-radius:10px;border:1px solid #3b5c95;background:#0e1830;color:white;width:120px}button{padding:10px 12px;border:0;border-radius:10px;background:linear-gradient(135deg,#71d1ff,#67ffbc);font-weight:700;color:#082033;cursor:pointer}.q{font-size:24px;font-weight:800;margin:14px 0}.good{color:#97ffb8}.bad{color:#ffa4b0}table{width:100%;border-collapse:collapse;margin-top:10px}td,th{border-bottom:1px solid #2a406c;padding:8px;text-align:left}</style></head><body><div class='wrap'><div class='card'><h1>Price Pulse Daily</h1><p>Guess whether market price moved Up, Down, or Flat from yesterday. Hybrid of economics intuition + quick streak play.</p><div class='row'><span id='seed'></span><span id='score'>Score: 0</span><span id='streak'>Streak: 0</span><span id='life'>Lives: 3</span></div><div class='q' id='question'>Press Start</div><div class='row'><button id='up'>UP</button><button id='flat'>FLAT</button><button id='down'>DOWN</button><button id='start'>Start</button></div><div id='msg'></div><table><thead><tr><th>Asset</th><th>Yesterday</th><th>Today</th><th>Your Call</th></tr></thead><tbody id='log'></tbody></table></div></div><script>
const assets=['Coffee','Cocoa','Corn','Copper','Silver','Rice','Wheat','Oil','Gas','Cotton'];
const day=new Date().toISOString().slice(0,10);document.getElementById('seed').textContent='Daily '+day;
let i=0,score=0,streak=0,lives=3,data=[];
function seeded(n){let s=n;return()=> (s=Math.imul(s,1664525)+1013904223>>>0)/4294967296}
const rng=seeded(Number(day.replaceAll('-','')));
for(const a of assets){const y=(20+rng()*180).toFixed(2);const delta=(rng()*0.18-0.09);const t=(y*(1+delta)).toFixed(2);data.push({a,y:Number(y),t:Number(t)});}
function cur(){return data[i]}
function ask(){if(i>=data.length||lives<=0){document.getElementById('question').textContent='Run finished';return;}const c=cur();document.getElementById('question').textContent=`${c.a}: direction today vs yesterday?`;}
function judge(choice){if(i>=data.length||lives<=0)return;const c=cur();const real=c.t>c.y*1.01?'UP':(c.t<c.y*0.99?'DOWN':'FLAT');const ok=choice===real; if(ok){streak++; score += 20 + streak*4;} else {streak=0;lives--;}
const tr=document.createElement('tr'); tr.innerHTML=`<td>${c.a}</td><td>${c.y.toFixed(2)}</td><td>${c.t.toFixed(2)}</td><td class='${ok?'good':'bad'}'>${choice} (${real})</td>`; document.getElementById('log').prepend(tr);
i++;document.getElementById('msg').className=ok?'good':'bad';document.getElementById('msg').textContent=ok?'Nice read.':'Missed this one.';
document.getElementById('score').textContent='Score: '+score;document.getElementById('streak').textContent='Streak: '+streak;document.getElementById('life').textContent='Lives: '+lives; ask();}
['up','flat','down'].forEach(id=>document.getElementById(id).onclick=()=>judge(id.toUpperCase()));
document.getElementById('start').onclick=()=>{i=0;score=0;streak=0;lives=3;document.getElementById('log').innerHTML='';ask();};
</script></body></html>
