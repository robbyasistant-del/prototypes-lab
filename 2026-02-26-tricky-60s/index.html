<!doctype html><html lang='es'><head><meta charset='utf-8'/><meta name='viewport' content='width=device-width,initial-scale=1'/><title>Tricky 60s — Prototype</title><style>body{font-family:Inter,Arial;background:#0f111b;color:#eef2ff;margin:0;padding:22px}.card{max-width:820px;margin:auto;background:#1a1f33;border:1px solid #2d355c;border-radius:14px;padding:18px}input,button{padding:10px;border-radius:10px;border:1px solid #33407a;background:#10152b;color:#fff}button{border:none;background:#5865f2;cursor:pointer}a{color:#9dc1ff}</style></head><body><div class='card'><h1>Tricky 60s (Daily Mini)</h1><p>Hook: reto social de 60 segundos + share score.</p><h2 id='t'>60s</h2><p id='q'>Pulsa Start</p><input id='a' placeholder='respuesta'/> <button id='st'>Start</button> <button id='ok' disabled>Answer</button><p id='m'></p><p><a href='./report.html'>Ver report.html</a> · <a href='../index.html'>← Volver al índice</a></p></div><script>const qs=[['7+8',15],['9*3',27],['20-6',14],['12/3',4],['5*5',25],['11+13',24]];let t=60,sc=0,cur=null,timer;const te=t=>document.getElementById('t').textContent=t+'s';function nq(){cur=qs[Math.floor(Math.random()*qs.length)];document.getElementById('q').textContent=cur[0]+' = ?';document.getElementById('a').value='';}document.getElementById('st').onclick=()=>{t=60;sc=0;nq();document.getElementById('ok').disabled=false;clearInterval(timer);timer=setInterval(()=>{t--;te(t);if(t<=0){clearInterval(timer);document.getElementById('ok').disabled=true;document.getElementById('m').textContent='⏱ End. Score '+sc;}},1000)};document.getElementById('ok').onclick=()=>{const v=Number(document.getElementById('a').value);if(v===cur[1]){sc++;document.getElementById('m').textContent='✅ Score '+sc;}else{document.getElementById('m').textContent='❌ era '+cur[1];}if(t>0)nq();};</script></body></html>
