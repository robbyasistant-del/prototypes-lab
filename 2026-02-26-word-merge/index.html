<!doctype html><html lang='es'><head><meta charset='utf-8'/><meta name='viewport' content='width=device-width,initial-scale=1'/><title>Word+Merge — Prototype</title><style>body{font-family:Inter,Arial;background:#0f1220;color:#eef2ff;margin:0;padding:22px}.card{max-width:820px;margin:auto;background:#171b2e;border:1px solid #2d355c;border-radius:14px;padding:18px}.rack{display:flex;gap:8px;justify-content:center;margin:10px 0}.l{width:44px;height:44px;border-radius:50%;background:#2a3364;display:flex;align-items:center;justify-content:center;font-weight:700}.c{background:#ffb703;color:#111}input,button{padding:10px;border-radius:10px;border:1px solid #33407a;background:#10152b;color:#fff}button{cursor:pointer;background:#5865f2;border:none}a{color:#9dc1ff}</style></head><body><div class='card'><h1>Word+Merge (Build-a-word streak)</h1><p>Hook: sesión corta + streak + score escalable + share card potencial.</p><div class='rack' id='rack'></div><input id='w' placeholder='Palabra (3+ letras, debe contener E)'/><button id='go'>Submit</button> <button id='reset'>Reset</button><p id='m'>Streak 0 · Score 0</p><p><a href='./report.html'>Ver report.html</a> · <a href='../index.html'>← Volver al índice</a></p></div><script>const letters=['A','R','L','T','N'],center='E',rack=document.getElementById('rack');rack.innerHTML=letters.map(x=>`<div class=l>${x}</div>`).join('')+`<div class='l c'>${center}</div>`;let s=0,p=0;const m=document.getElementById('m');function u(){m.textContent=`Streak ${s} · Score ${p}`;}document.getElementById('go').onclick=()=>{const w=(document.getElementById('w').value||'').trim().toUpperCase();if(w.length<3||!w.includes(center)){s=0;return m.textContent='❌ inválida (3+ y con E)';}if(![...w].every(c=>letters.includes(c)||c===center)){s=0;return m.textContent='❌ letras fuera del rack';}s++;p+=w.length*s;u();};document.getElementById('reset').onclick=()=>{s=0;p=0;document.getElementById('w').value='';u();};</script></body></html>
