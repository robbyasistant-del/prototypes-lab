<!doctype html><html><head><meta charset='utf-8'/><meta name='viewport' content='width=device-width,initial-scale=1'/><title>Neon Path Memory Daily</title><style>body{margin:0;background:#05070f;color:#f2f6ff;font-family:Inter,Segoe UI,Arial}.wrap{max-width:920px;margin:0 auto;padding:22px}.card{background:#10162b;border:1px solid #334b8f;border-radius:16px;padding:16px}h1{margin:0}.muted{opacity:.8}.hud{display:flex;gap:10px;flex-wrap:wrap;margin:10px 0}.chip{padding:6px 10px;border:1px solid #4764ad;border-radius:999px;background:#172244}#grid{display:grid;grid-template-columns:repeat(5,1fr);gap:10px;margin-top:14px}.cell{aspect-ratio:1;border-radius:10px;border:1px solid #2d4378;background:#0d1733;display:flex;align-items:center;justify-content:center;cursor:pointer;font-size:20px;font-weight:700}.show{background:linear-gradient(140deg,#53a6ff,#8f7bff)}.good{background:#1f6d4a !important}.bad{background:#7d3144 !important}</style></head><body><div class='wrap'><div class='card'><h1>Neon Path Memory Daily</h1><p class='muted'>Watch the neon route. Replay it perfectly. Daily seed defines path complexity and shape.</p><div class='hud'><span class='chip' id='seed'></span><span class='chip' id='round'>Round 1/6</span><span class='chip' id='lives'>Lives 3</span><span class='chip' id='score'>Score 0</span></div><button id='start'>Start Sequence</button><button id='reset'>Reset</button><div id='grid'></div><p id='msg' class='muted'></p></div></div><script>
const N=25,cols=5;const grid=document.getElementById('grid');let cells=[];
for(let i=0;i<N;i++){const d=document.createElement('div');d.className='cell';d.textContent=i+1;d.onclick=()=>tap(i);grid.appendChild(d);cells.push(d)}
const day=new Date().toISOString().slice(0,10);document.getElementById('seed').textContent='Daily '+day;
function rng(seed){let s=seed;return()=> (s=Math.imul(48271,s)%0x7fffffff)/0x7fffffff}
const seedNum=Number(day.replaceAll('-',''))%2147483647;const rnd=rng(seedNum||13);
let path=[],round=1,inputIdx=0,lives=3,score=0,showing=false;
function buildPath(){path=[];let cur=Math.floor(rnd()*N);path.push(cur);for(let i=1;i<12;i++){const moves=[cur-1,cur+1,cur-cols,cur+cols].filter(v=>v>=0&&v<N&&Math.abs((v%cols)-(cur%cols))<=1);cur=moves[Math.floor(rnd()*moves.length)];path.push(cur);} }
buildPath();
function setHud(){roundEl.textContent=`Round ${round}/6`;livesEl.textContent=`Lives ${lives}`;scoreEl.textContent=`Score ${score}`}
const roundEl=document.getElementById('round'),livesEl=document.getElementById('lives'),scoreEl=document.getElementById('score'),msg=document.getElementById('msg');
setHud();
async function flashSeq(){showing=true;msg.textContent='Memorize...';for(const c of cells)c.className='cell';const seq=path.slice(0,round+2);for(const idx of seq){cells[idx].classList.add('show');await new Promise(r=>setTimeout(r,420));cells[idx].classList.remove('show');await new Promise(r=>setTimeout(r,120));}showing=false;inputIdx=0;msg.textContent='Your turn.';}
function tap(i){if(showing||lives<=0)return;const target=path[inputIdx];if(i===target){cells[i].classList.add('good');setTimeout(()=>cells[i].className='cell',200);inputIdx++;if(inputIdx>=round+2){score += (round+2)*12;round++;if(round>6){msg.textContent='Perfect clear!';document.getElementById('start').disabled=true}else{msg.textContent='Great. Next round.';}setHud();}}else{lives--;cells[i].classList.add('bad');setTimeout(()=>cells[i].className='cell',240);inputIdx=0;msg.textContent='Wrong tile.';if(lives<=0){msg.textContent='Run over. Tap reset.';}setHud();}}
document.getElementById('start').onclick=flashSeq;document.getElementById('reset').onclick=()=>location.reload();
</script></body></html>
